apply plugin : 'com.github.dcendents.android-maven'

group = rep.id

install.repositories.mavenInstaller {
  pom.project {
    packaging 'aar'
    groupId rep.id
    artifactId lib.name
    name lib.name
    description lib.desc
    url "https://github.com/$dev.name/$rep.name/tree/master/$lib.name"

    licenses {
      license {
        name rep.licenses.join(", ")
        url "https://github.com/$dev.name/$rep.name/blob/master/LICENSE.txt"
      }
    }

    developers {
      developer {
        id dev.name
        name dev.name
        email dev.email
      }
    }

    scm {
      connection "scm:git:git://github.com/$dev.name/${rep.name}.git"
      developerConnection "scm:git:git@github.com/$dev.name/${rep.name}.git"
      url "https://github.com/$dev.name/$rep.name/tree/master/$lib.name"
    }
  }
}